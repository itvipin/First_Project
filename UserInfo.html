<html>
<head>
    <link href = "assets/css/bootstrap.css" rel="stylesheet" />
    <link href = "assets/css/font-awesome.css" rel="stylesheet" />
    <link href = "assets/css/style.css" rel="stylesheet" />
	<script src = "./validation1.js"></script>
	<style>
		.error-statement {
			display: none;
			color: red;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="content-wrapper">
      <div class="container">
        <div class="row pad-botm">
			<div class="col-md-6 col-md-offset-3">
				<h4 class="header-line text-center">Student Portal</h4>
			</div>
        </div>
        <div class="row">
          <div class="col-md-9 col-md-offset-1">
            <div class="panel panel-primary">
              <div class = "panel-heading">SIGNUP FORM</div>
              <div class="panel-body">
				<form onsubmit="return submitForm()" method="POST" action="./Processing.php" >	
					<div class = "form-group">
						<label>FirstName</label>
						<input type="text" id="firstname" name="firstname" class="form-control" onkeyup="removeValidationError('firstNameError')"/>
						<span id="firstNameError" name = "Error" class="error-statement">First Name is Required</span>
					</div>
					<div class = "form-group">
					  <label for="lastname">LastName</label>
					  <input type="text" id="lastname" name="lastname" class="form-control" onblur="removeValidationError('lastNameError')"/>
					  <span id="lastNameError" name = "Error" class="error-statement">Last Name is Required</span>
					</div>
					<div class = "form-group">
					  <label for='address'>Address</label>
					  <textarea id="address" name="address" class="form-control" onkeyup="removeValidationError('addressError')"></textarea>
					  <span id="addressError"  name = "Error" class="error-statement">Address is Required</span>
					</div>
					<div class = "form-group">
					  <label for='gender'>Gender</label>
					  <select id="gender" name="gender" class="form-control" onchange="removeValidationError('genderError')">
					  
					    <option value="" selected></option>
						<option value="Male">Male</option>
						<option value="Female" >Female</option>
						<option value="Transgender">Transgender</option>
						
					  </select>
					  <span id="genderError" name = "Error" class="error-statement">Gender is Required</span>
					</div>
					<div class = "form-group">
					  <label for="city">City</label>
					  <select id="city" name="city" class="form-control" onchange="removeValidationError('cityError')">

						<option value="" selected></option>
						<option value="Jalandhar">Jalandhar</option>
						<option value="Ludhiana" >Ludhiana</option>
						<option value="Chandigarh">Chandigarh</option>
						<option value="Malerkotla">Malerkotla</option>
						
					   </select>
					   <span id="cityError" name = "Error" class="error-statement">City is Required</span>
					</div>
					<div class = "form-group">
					  <label for="email">Email</label>
					  <input type="text" id="email" name="email" class="form-control" onkeyup="removeValidationError('emailError')"/>
					  <span id="emailError" name = "Error" class="error-statement">Email is Required</span>
					</div>
					<div class = "form-group">  
					  <label for="dob">DOB</label>
					  <input type="date" id="dob" name="dob" class="form-control" onkeyup="removeValidationError('dobError')"/>
					  <span id="dobError" name = "Error" class="error-statement">Dob is Required</span>
					</div>
					<div class = "form-group">
					  <label for="contact">Contact</label>
					  <input type="text" id="contact" name="contact" maxlength="10" class="form-control" onkeyup="removeValidationError('contactError')"/>
					  <span id="contactError" name = "Error" class="error-statement">Contact is Required</span>
					</div>
					<div class = "form-group"> 
					  <label for="photo">Upload Image</label>
					  <input type="file" id="photo" name="photo" class="form-control" onblur="removeValidationError('photoError')"/>
					  <span id="photoError" name = "Error" class="error-statement">Photo is Required</span>
					</div>
					<button type="submit" id="submitButton" class="btn btn-info" value="Submit"/>Submit</button>
				</form>
				</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
